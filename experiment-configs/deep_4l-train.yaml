parameters:
  seq_length: [1, 4, 7, 14]
  dataset: ['mnist', 'fashion-mnist']

command: |
  python scripts/train.py deep_4l_network \
    --seq-length {seq_length} \
    --epoch 100 \
    --lr 0.0001 \
    --batch 50 \
    --architecture-str 'in1:512|in2:256|hidden:128|out1:64|out2:10--recur:128' \
    --keep_prob 0.5 --verbose --output_dir ./experiment-results/sprint-9-deep4l-aws --dataset {dataset}
