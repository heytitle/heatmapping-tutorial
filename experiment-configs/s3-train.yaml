parameters:
  hidden_units: [100, 150]
  recurrent_units: [10, 20]
  in1_units: [300, 200, 100]
  out1_units: [100, 50]
  keep_prob: [0.1, 0.3, 0.5]

command: |
  python scripts/train.py s3_network \
    --seq-length 1 \
    --epoch 100 \
    --lr 0.001 \
    --batch 100 \
    --architecture-str 'in1:{in1_units}|hidden:{hidden_units}|out1:{out1_units}|out2:10--recur:{recurrent_units}' \
    --keep_prob {keep_prob} --verbose --output_dir ./experiment-results/sprint-6
