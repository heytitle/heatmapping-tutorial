parameters:
  hidden_units: [400, 800, 1000]
  recurrent_units: [50, 100, 200]
  keep_prob: [0.5, 0.8, 1]

command: |
  python scripts/train.py s2_network \
    --seq-length 7 \
    --epoch 50 \
    --lr 0.001 \
    --batch 100 \
    --architecture-str 'hidden:{hidden_units}|out:10--recur:{recurrent_units}' \
    --keep_prob 1 --verbose --output_dir ./experiment-results/sprint-5
